<script>
    $(function () {
        $('#thumbnail-left').hVCarousel({
            arrow: true,
            dots: true,
            fade: true,
            autoplay:false
        });
        $('#thumbnail-right').hVCarousel({
            arrow: true,
            dots: true,
            fade: true,
            autoplay:false,
            thumbnailPlace: 'right',
        });
        $('#thumbnail-top').hVCarousel({
            arrow: true,
            dots: true,
            fade: true,
            autoplay:false,
            thumbnailPlace: 'top',
            largeImage:true
        });
        $('.thumbnail-bottom').hVCarousel({
            arrow: true,
            dots: true,
            fade: true,
            autoplay:false,
            thumbnailPlace: 'bottom',
            largeImage:true
        });
    });
</script>
